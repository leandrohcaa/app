<ion-header>
    <ion-navbar>
    </ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Nome"></ion-searchbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of items" (swipe)="swipeEvent($event, item)">
            <button [@visibleState]="item.visible" ion-item (click)="itemTapped($event, item)">
                <ion-thumbnail item-start>
                    <img src="{{item.image}}">
                </ion-thumbnail>
                <h2>{{item.name}}</h2>
                <h3>{{item.product}}</h3>
                <h3>UrgÃªncia: {{item.urgencia}}</h3>
                <div item-end><p>{{item.date}}</p><p>{{item.hour}}</p></div>
            </button>
            <ion-item-options side="left">
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
    </ion-toolbar>
</ion-footer>
